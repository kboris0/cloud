<!DOCTYPE html>
<html>
<head><title>Modifier Client</title></head>
<body>
<h1>Modifier le client</h1>
<form method="POST">
    Nom: <input type="text" name="nom" value="{{ client.nom }}" required><br>
    Prénom: <input type="text" name="prenom" value="{{ client.prenom }}" required><br>
    Âge: <input type="number" name="age" value="{{ client.age }}" required><br>
    Région: 
    <select name="id_region">
        {% for region in regions %}
        <option value="{{ region[0] }}" {% if region[0] == client.ID_region %}selected{% endif %}>{{ region[1] }}</option>
        {% endfor %}
    </select><br>
    <button type="submit">Modifier</button>
</form>
<a href="/liste_client">Retour à la liste</a>
</body>
</html>
