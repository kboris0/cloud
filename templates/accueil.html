<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #1a2930;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Animation de l'arrière-plan */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #1a2930, #3c8dbc);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }

        @keyframes moveParticle {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translate(var(--moveX), var(--moveY)) rotate(360deg);
                opacity: 0;
            }
        }

        .geometric {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Contenu principal avec effet glassmorphism */
        .content-wrapper {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 800px;
            width: 90%;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
            max-width: 600px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            padding: 15px 30px;
            font-size: 1rem;
            color: #ffffff;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #b0c4de;
            z-index: 1;
            width: 100%;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #45a049;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="particles" id="particles"></div>
        <div class="geometric" style="width: 300px; height: 300px; top: 20%; left: 10%;"></div>
        <div class="geometric" style="width: 200px; height: 200px; top: 60%; right: 15%;"></div>
        <div class="geometric" style="width: 400px; height: 400px; bottom: -10%; left: 50%;"></div>
    </div>

    <div class="content-wrapper">
        <h1>Bienvenue sur notre Projet Cloud</h1>
        <p>Découvrez nos services et accédez rapidement aux différentes sections grâce aux boutons ci-dessous.</p>
        <div class="button-container">
            <a href="/liste_client" class="button">Liste des Clients</a>
            <a href="/liste_regions" class="button">Liste des Régions</a>
        </div>
    </div>

    <footer>
        © 2024 BelgacemDawser. Tous droits réservés. 
        <a href="mailto:dawserbelgacem122@gmail.com?subject=Demande de contact">Contactez-nous</a>.
    </footer>

    <script>
        // Création des particules animées
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const numberOfParticles = 50;

            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Position aléatoire
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = posX + '%';
                particle.style.top = posY + '%';

                // Animation aléatoire
                const moveX = (Math.random() - 0.5) * 200;
                const moveY = (Math.random() - 0.5) * 200;
                particle.style.setProperty('--moveX', moveX + 'px');
                particle.style.setProperty('--moveY', moveY + 'px');

                // Durée d'animation aléatoire
                const duration = 3 + Math.random() * 4;
                particle.style.animation = `moveParticle ${duration}s infinite`;

                particlesContainer.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
