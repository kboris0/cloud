<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Client</title>
    <style>
        /* Style de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Animation des lignes */
        .lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
        }

        .line {
            position: absolute;
            width: 2px;
            height: 100%;
            top: 0;
            background: rgba(255, 255, 255, 0.2);
            animation: move 5s linear infinite;
        }

        @keyframes move {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .line:nth-child(odd) {
            animation-delay: 1s;
        }

        .line:nth-child(even) {
            animation-delay: 2s;
        }

        /* Contenu principal */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        .button-container {
            display: flex;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .button {
            padding: 15px 30px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #ff5722;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .button:hover {
            background-color: #e64a19;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Pied de page */
        footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
            font-size: 0.9rem;
            z-index: 1;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 5px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Lignes animées -->
    <div class="lines">
        <div class="line" style="left: 10%;"></div>
        <div class="line" style="left: 20%;"></div>
        <div class="line" style="left: 30%;"></div>
        <div class="line" style="left: 40%;"></div>
        <div class="line" style="left: 50%;"></div>
        <div class="line" style="left: 60%;"></div>
        <div class="line" style="left: 70%;"></div>
        <div class="line" style="left: 80%;"></div>
        <div class="line" style="left: 90%;"></div>
    </div>

    <!-- Contenu principal -->
    <h1>Gestion de clients pour CEO Boris</h1>
    <div class="button-container">
        <a href="/liste_client" class="button">Liste des Clients</a>
        <a href="/liste_regions" class="button">Liste des Régions</a>
    </div>

    <!-- Pied de page -->
    <footer>
        © Tougma Boris. Responsable.
        <a href="mailto:kboristougma22@gmail.com?subject=Cas de probleme">Contactez-moi</a>
    </footer>
</body>
</html>
