<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Client</title>
    <style>
        /* Style de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #3c8dbc, #1a2930);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.5;
            max-width: 600px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .button:hover {
            background-color: #45a049;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #b0c4de;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Bienvenue sur notre Projet Cloud</h1>
    <p>Découvrez nos services et accédez rapidement aux différentes sections grâce aux boutons ci-dessous.</p>
    <div class="button-container">
        <a href="/liste_client" class="button">Liste des Clients</a>
        <a href="/liste_regions" class="button">Liste des Régions</a>
    </div>
    <footer>
        © 2024 BelgacemDawser. Tous droits réservés. 
        <a href="mailto:dawserbelgacem122@gmail.com?subject=Demande de contact">Contactez-nous</a>.
    </footer>    
    
</body>
</html>
